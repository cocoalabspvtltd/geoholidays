
@if(loading){
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
     <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
         <span class="sr-only">Loading...</span>
     </div>
 </div>
 <!-- Spinner End -->
 }
 @else {      <!-- Header Start -->
     <div class="container-fluid bg-breadcrumb">
      <div class="container text-center py-5" style="max-width: 900px;">
          <h3 class="text-white display-3 mb-4 wow fadeInDown" data-wow-delay="0.1s">Terms & conditions</h3>
          <ol class="breadcrumb justify-content-center text-white mb-0 wow fadeInDown" data-wow-delay="0.3s">
              <li class="breadcrumb-item"><a  class="text-white">Home</a></li>                 
              <li class="breadcrumb-item active text-secondary">Terms & conditions</li>
          </ol>    
      </div>
  </div>
  <!-- Header End -->
   <!-- Header End -->
   <div class="container-fluid contact overflow-hidden pb-5">
    <div class="container py-5">
        <div class="office">                  
            <div class="row g-4 justify-content-center">              
              <p id="p1" [innerHTML]="data.description"></p>             
            
              </div>
        </div>
    </div>
  </div>
}
